[uwsgi]
chdir = /srv/deploy-prj/
module = config.wsgi:application
home = /home/ubuntu/.pyenv/versions/deploy

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/deploy.pid
logto = /var/log/uwsgi/deploy/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true